name: Render Video

on:
  workflow_dispatch:
    inputs:
      duration:
        description: "How many frames at 30fps should the video be?"
        required: false

env: 
  RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
  RAPID_API_HOST: ${{ secrets.RAPID_API_HOST }}

jobs:
  render:
    name: üé• Render video
    runs-on: ubuntu-latest
    steps:
      - name: ‚úÖ Checkout
        uses: actions/checkout@v3
      - name: üåâ Setup Node.js Environment
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: ‚¨ÜÔ∏è Update Package Manager
        run: sudo apt update
      - name: üîÑ Setup FFmpeg
        run: sudo apt install ffmpeg
      - name: üì¶ Install NPM Dependencies
        run: npm i
      - name: ü•û Get API Data
        uses: Satak/webrequest-action@v1.2.3
        with:
          url: https://sp-serverless-tts.vercel.app/api/tts?text=Woody,%20Buzz%20Lightyear
          method: GET
      - name: üç± Setup Inputs
        # run: echo $WORKFLOW_INPUT > input-props.json
        run: echo $API_OUTPUT > input-props.json
        env:
          WORKFLOW_INPUT: ${{ toJson(github.event.inputs) }}
          API_OUTPUT: ${{ toJson(steps.webhook.outputs.output) }}
      - name: üî® Run Build Script
        run: npm run build -- --props="./input-props.json"
      - name: ‚¨ÜÔ∏è Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Main.mp4
          path: out/Main.mp4
