name: Render Video

on:
  workflow_dispatch:
    inputs:
      duration:
        description: "How many frames at 30fps should the video be?"
        required: false

env: 
  RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
  RAPID_API_HOST: ${{ secrets.RAPID_API_HOST }}

jobs:
  render:
    name: ğŸ¥ Render video
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v3
      - name: ğŸŒ‰ Setup Node.js Environment
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: â¬†ï¸ Update Package Manager
        run: sudo apt update
      - name: ğŸ”„ Setup FFmpeg
        run: sudo apt install ffmpeg
      - name: ğŸ“¦ Install NPM Dependencies
        run: npm i
      - name: ğŸ± Setup Inputs
        run: echo $WORKFLOW_INPUT > input-props.json
        env:
          WORKFLOW_INPUT: ${{ toJson(github.event.inputs) }}
      - name: ğŸ”¨ Run Build Script
        run: npm run build -- --props="./input-props.json"
      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ğŸ¥ Output Video
          path: out/Main.mp4
